<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club master</title>
  <meta name="description" content="Club master - the ultimate tools for club manager" />
  <meta name="keywords" content="club, fitness, beauty, software, manager" />
  <meta name="author" content="TheOldBacks" />
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" type="text/css" href="public/css/reset.min.css" />
  <link rel="stylesheet" type="text/css" href="public/css/font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="public/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="public/css/main.css" />
  <!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
</head>
<body>
<div class="container">
  <header>
    <h1 class="banner">CLUB MEMBER</h1>
  </header>
  <section class="dataEntry">
    <form role="form">
      <div class="form-group">
        <label for="exampleInputEmail1">Member</label>
        <div class="row">
          <div class="col-xs-5">
            <input type="text" class="form-control input-lg" id="name" placeholder="Name">
          </div>
          <div class="col-xs-7">
            <input type="text" class="form-control input-lg" id="surname" placeholder="Surname">
          </div>
        </div>
        <span class="help-block">Member's name and surname.</p>
      </div>
      <div class="form-group">
        <label for="email">EMail</label>
        <input type="email" class="form-control input-lg" id="email" placeholder="john.doe@anonymous.com">
        <p class="help-block">Member's email address.</p>
      </div>
      <div class="form-group">
        <label for="date">Birthdate</label>
        <input type="date" class="form-control input-lg" id="date" placeholder="20/10/1978">
        <p class="help-block">Member's birthdate.</p>
      </div>
      <button type="submit" class="btn btn-primary">Register member</button>
      <button type="submit" class="btn btn-danger">Cancel registration</button>
    </form>
  </section>
</div>
</body>
</html>
